<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Travel Snapshot ‚Äî Map</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
:root{
  --bg:#0f172a; --card:#0f172a; --panel:#111827; --accent:#00bfa6; --muted:#94a3b8; --soft:#1f2937;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#e6eef6}
/* Navbar */
.topbar{height:56px;background:#0b1220;border-bottom:1px solid #142032;display:flex;align-items:center;justify-content:space-between;padding:0 18px;z-index:1200}
.brand{display:flex;align-items:center;gap:10px}
.brand .logo{font-size:16px;color:var(--accent);font-weight:700}
.navlinks a{color:#dbe9ef;text-decoration:none;margin-left:16px;font-weight:600}
.navlinks a:hover{color:var(--accent)}
.container{display:flex;height:calc(100% - 56px);overflow:hidden}
/* Map */
#map{flex:1;height:100%}
/* Sidebar */
.sidebar{width:380px;background:#0f172a;border-left:1px solid #142032;padding:16px;overflow:auto}
.sidebar h2{color:var(--accent);margin:0 0 8px 0}
.meta{display:flex;gap:12px;align-items:center}
.flag{width:76px;height:auto;border-radius:6px;border:1px solid #1f2937}
.meta .info{font-size:14px}
.muted{color:var(--muted);font-size:13px}
.section{margin-top:14px}
.attraction-list{margin-top:8px;display:flex;flex-direction:column;gap:8px}
.attraction-item{background:#0b1726;padding:10px;border-radius:8px;border:1px solid #122435;display:flex;gap:10px;align-items:flex-start;cursor:pointer;}
.attr-thumb{width:84px;height:64px;border-radius:6px;object-fit:cover;border:1px solid #21303b}
.attr-body{flex:1}
.attr-title{font-weight:700;margin:0 0 6px 0}
.attr-desc{margin:0;font-size:13px;color:var(--muted)}
.gallery{display:flex;gap:6px;margin-top:8px}
.gallery img{width:64px;height:48px;object-fit:cover;border-radius:6px;border:1px solid #21303b;transition:transform .18s}
.gallery img:hover{transform:scale(1.2);z-index:5}
.btn{background:var(--accent);border:none;color:#071217;padding:8px 10px;border-radius:6px;font-weight:700;cursor:pointer}
.small-btn{background:#1f2937;border:none;color:#e6eef6;padding:6px 8px;border-radius:6px;cursor:pointer}
.center{display:flex;align-items:center;gap:8px}
/* Loading overlay */
.loading-overlay{position:absolute;left:0;top:56px;right:0;bottom:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:2000}
.spinner{width:72px;height:72px;border-radius:50%;border:8px solid rgba(255,255,255,0.08);border-top-color:var(--accent);animation:spin 1s linear infinite;display:inline-block}
@keyframes spin{to{transform:rotate(360deg)}}
/* Responsive */
@media(max-width:920px){.sidebar{width:320px}}
@media(max-width:720px){.sidebar{display:none}}
</style>
</head>
<body>
<div class="topbar">
  <div class="brand">
    <div class="logo">üåç Travel Snapshot</div>
    <div class="muted" style="margin-left:8px">Interactive Map</div>
  </div>
  <div class="navlinks">
    <a href="index.html">Home</a>
    <a href="map.html">Map</a>
    <a href="favorites.html">Favorites</a>
    <a href="#" id="logout">Logout</a>
  </div>
</div>

<div class="container">
  <div id="map"></div>

  <aside class="sidebar" id="sidebar">
    <h2 id="countryName">Click a country</h2>
    <div id="countryBox" class="meta">
      <img id="flagImg" class="flag" src="" alt="" style="display:none" />
      <div class="info">
        <div id="cap">Capital ‚Äî</div>
        <div id="reg" class="muted">Region ‚Äî</div>
        <div id="pop" class="muted">Population ‚Äî</div>
        <div id="cur" class="muted">Currency ‚Äî</div>
      </div>
    </div>

    <div class="section">
      <div class="center">
        <div class="muted">Weather:</div>
        <div id="weatherText" style="margin-left:auto" class="muted">‚Äî</div>
      </div>
    </div>

    <div class="section">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="muted">Attractions</div>
        <button id="refreshAttractions" class="small-btn">Refresh</button>
      </div>
      <div class="attraction-list" id="attractionList"></div>
    </div>
  </aside>
</div>

<div class="loading-overlay" id="loading">
  <div style="text-align:center">
    <div class="spinner"></div>
    <div style="margin-top:12px;color:#cfeff4">Loading‚Ä¶</div>
  </div>
</div>

<script>
(() => {
  const BASE_URL = "https://sesd-project-7gqa.onrender.com";
  const token = localStorage.getItem("access_token");

  // Debug: log access token
//   console.log("‚úÖ Access Token:", token);

  const map = L.map('map', { minZoom:2, worldCopyJump:true }).setView([20,0],2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);

  let geojsonLayer = null;
  let attractionMarkers = [];
  const loadingEl = document.getElementById('loading');
  const countryNameEl = document.getElementById('countryName');
  const flagImg = document.getElementById('flagImg');
  const capEl = document.getElementById('cap');
  const regEl = document.getElementById('reg');
  const popEl = document.getElementById('pop');
  const curEl = document.getElementById('cur');
  const weatherText = document.getElementById('weatherText');
  const attractionList = document.getElementById('attractionList');
  const refreshBtn = document.getElementById('refreshAttractions');

  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('access_token');
    window.location.href = 'login.html';
  });

  function showLoading(show=true){ loadingEl.style.display = show ? 'flex' : 'none'; }

  async function getCountryInfo(name){ const res = await fetch(`${BASE_URL}/location/${encodeURIComponent(name)}`); if(!res.ok) return null; return await res.json(); }
  async function getWeather(lat,lng){ if(!lat||!lng) return null; const res = await fetch(`${BASE_URL}/weather?lat=${lat}&lng=${lng}`); if(!res.ok) return null; return await res.json(); }
  async function getAttractions(country){ const res = await fetch(`${BASE_URL}/attractions/${encodeURIComponent(country)}`); if(!res.ok) return {attractions:[]}; return await res.json(); }

  async function favoriteAttraction(attractionId) {
    const token = localStorage.getItem("access_token");
    // console.log("üîπ Attraction ID:", attractionId);
    // console.log("üîπ Access Token:", token);

    if (!token) {
        alert('Login required');
        return;
    }

    showLoading(true);

    try {
        const res = await fetch(`${BASE_URL}/favorites/`, {   // <-- POST to /favorites/ (body)
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ attraction_id: attractionId })
        });

        const data = await res.json().catch(() => ({}));
        // console.log("‚úÖ Response data:", data);

        if (!res.ok) throw new Error(data.detail || 'Failed to favorite');
        alert('Added to favorites!');
    } catch (err) {
        console.error("‚ùå Error favoriting:", err);
        alert('Error: ' + err.message);
    } finally {
        showLoading(false);
    }
}


  function addAttractionMarker(attr){
    if(!attr || !attr.lat || !attr.lng) return;
    const marker = L.marker([attr.lat, attr.lng]).addTo(map);
    const imgs = (attr.images||[]).slice(0,4);
    const imgHtml = imgs.map(u=>`<img src="${u}" style="width:88px;height:66px;object-fit:cover;border-radius:6px;margin-right:6px;border:1px solid #123">`).join('');
    const wikiLink = attr.name ? `<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(attr.name)}" target="_blank" class="small-btn">Wiki</a>` : '';
    const popupHtml = `<div style="max-width:260px"><strong>${attr.name}</strong><div style="font-size:13px;color:#9fb4bf">${attr.description||''}</div><div style="margin-top:8px">${imgHtml}</div><div style="margin-top:8px;display:flex;gap:6px;justify-content:flex-end"><button class="btn" data-id="${attr.id}">‚ù§Ô∏è Favorite</button>${wikiLink}</div></div>`;
    marker.bindPopup(popupHtml);
    marker.on('popupopen', ()=> {
      const btn = document.querySelector('.leaflet-popup .btn[data-id]');
      if(btn) btn.addEventListener('click', ()=>favoriteAttraction(attr.id));
    });
    attractionMarkers.push(marker);
  }

  function clearAttractionMarkers(){ attractionMarkers.forEach(m=>map.removeLayer(m)); attractionMarkers=[]; }

  function renderAttractionList(list){
    attractionList.innerHTML='';
    if(!list.length){ attractionList.innerHTML='<div class="muted">No attractions available</div>'; return; }
    list.forEach(attr=>{
      const item=document.createElement('div'); item.className='attraction-item';
      const thumb=document.createElement('img'); thumb.className='attr-thumb'; thumb.src=(attr.images&&attr.images.length)?attr.images[0]:'https://via.placeholder.com/84x64?text=No+Img';
      const body=document.createElement('div'); body.className='attr-body';
      const title=document.createElement('div'); title.className='attr-title'; title.textContent=attr.name;
      const desc=document.createElement('p'); desc.className='attr-desc'; desc.textContent=attr.description||'';
      const gallery=document.createElement('div'); gallery.className='gallery';
      if(attr.images) attr.images.slice(0,4).forEach(u=>{ const im=document.createElement('img'); im.src=u; gallery.appendChild(im); });
      const favBtn=document.createElement('button'); favBtn.className='small-btn'; favBtn.textContent='‚ù§Ô∏è Favorite'; favBtn.addEventListener('click',e=>{ e.stopPropagation(); favoriteAttraction(attr.id); });
      const wikiBtn=document.createElement('a'); wikiBtn.className='small-btn'; wikiBtn.href=`https://en.wikipedia.org/wiki/${encodeURIComponent(attr.name)}`; wikiBtn.target='_blank'; wikiBtn.textContent='Wiki';
      body.appendChild(title); body.appendChild(desc); body.appendChild(gallery); body.appendChild(favBtn); body.appendChild(wikiBtn);
      item.appendChild(thumb); item.appendChild(body);
      item.addEventListener('mouseenter',()=>gallery.style.display='flex'); item.addEventListener('mouseleave',()=>gallery.style.display='none');
      item.addEventListener('click',()=>{ if(attr.lat&&attr.lng){ map.setView([attr.lat,attr.lng],Math.max(8,map.getZoom())); const mk=attractionMarkers.find(m=>Math.abs(m.getLatLng().lat-attr.lat)<0.0001&&Math.abs(m.getLatLng().lng-attr.lng)<0.0001); if(mk) mk.openPopup(); } });
      attractionList.appendChild(item);
    });
    document.querySelectorAll('.gallery').forEach(g=>g.style.display='none');
  }

  function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

  async function loadWorld(){
    try{
      const res=await fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json');
      const json=await res.json();
      geojsonLayer=L.geoJson(json,{
        style:()=>({ color:'#0d8891', weight:1, fillOpacity:0.12 }),
        onEachFeature:(feature,layer)=>{
          const name=feature.properties.name;
          layer.on({
            mouseover:e=>{ e.target.setStyle({fillOpacity:0.5,color:'#facc15'}); },
            mouseout:e=>{ geojsonLayer.resetStyle(e.target); },
            click:async e=>{
              showLoading(true); clearAttractionMarkers();
              try{
                map.fitBounds(layer.getBounds(),{padding:[18,18]});
                const info=await getCountryInfoSafe(name);
                updateSidebarInfo(info);
                const weather=await getWeatherSafe(info.latlng && info.latlng[0], info.latlng && info.latlng[1]);
                updateWeather(weather);
                const attractions=await getAttractionsSafe(name);
                if(attractions && attractions.attractions){ attractions.attractions.forEach(a=>addAttractionMarker(a)); renderAttractionList(attractions.attractions); }
              }catch(err){ console.error(err); alert('Error loading country data'); }
              finally{ showLoading(false); }
            }
          });
        }
      }).addTo(map);
    }catch(err){ console.error('GeoJSON load failed',err); }
  }

  async function getCountryInfoSafe(name){ try{return await getCountryInfo(name);}catch(e){console.error(e);return null;} }
  async function getWeatherSafe(lat,lng){ try{ if(!lat||!lng) return null; return await getWeather(lat,lng); }catch(e){console.error(e);return null;} }
  async function getAttractionsSafe(country){ try{ return await getAttractions(country); }catch(e){console.error(e);return {attractions:[]};} }

  function updateSidebarInfo(info){
    countryNameEl.textContent = info?.name||'‚Äî';
    if(info?.flag){ flagImg.src=info.flag; flagImg.style.display='block'; } else { flagImg.style.display='none'; }
    capEl.textContent=`Capital ‚Äî ${info?.capital||'N/A'}`;
    regEl.textContent=`Region ‚Äî ${info?.region||'N/A'}`;
    popEl.textContent=`Population ‚Äî ${info?.population ? Number(info.population).toLocaleString() : 'N/A'}`;
    curEl.textContent=`Currency ‚Äî ${info?.currency||'N/A'}`;
  }
  function updateWeather(w){ weatherText.textContent = w?.weather ? `${w.weather.temperature ?? 'N/A'}¬∞C ‚Ä¢ ${w.weather.windspeed ?? '‚Äî'} m/s` : '‚Äî'; }

  refreshBtn.addEventListener('click',()=>{ const cname=countryNameEl.textContent; if(cname && cname!=='Click a country'){ geojsonLayer.eachLayer(l=>{ if(l.feature?.properties?.name===cname) l.fire('click'); }); } });

  loadWorld();
})();
</script>
</body>
</html>
