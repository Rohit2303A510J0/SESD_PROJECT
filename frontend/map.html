<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }

    #map {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .leaflet-popup-content-wrapper {
      background: #1e293b;
      color: #f1f5f9;
      border-radius: 10px;
      border: 1px solid #38bdf8;
    }

    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.5;
    }

    .leaflet-popup-tip {
      background: #1e293b;
    }

    .attr-btn {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 6px;
    }

    .flag {
      width: 60px;
      border-radius: 6px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const BASE_URL = "https://sesd-project-7gqa.onrender.com"; // backend on Render
    const token = localStorage.getItem("access_token"); // stored from login

    // Initialize map
    const map = L.map("map", {
      minZoom: 2,
      maxBounds: [
        [-85, -180],
        [85, 180]
      ],
      worldCopyJump: true
    }).setView([20, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let geojsonLayer;
    let attractionMarkers = [];

    // Fetch country info
    async function fetchCountryData(name) {
      try {
        const res = await fetch(`${BASE_URL}/location/${encodeURIComponent(name)}`);
        if (!res.ok) throw new Error("Country info failed");
        return await res.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // Fetch weather
    async function fetchWeather(lat, lng) {
      try {
        const res = await fetch(`${BASE_URL}/weather?lat=${lat}&lng=${lng}`);
        if (!res.ok) throw new Error("Weather fetch failed");
        return await res.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // Fetch attractions
    async function fetchAttractions(name) {
      try {
        const res = await fetch(`${BASE_URL}/attractions/${encodeURIComponent(name)}`);
        if (!res.ok) throw new Error("Attractions fetch failed");
        return await res.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    // Add favorite
    async function addFavorite(name) {
      if (!token) {
        alert("Please log in first!");
        return;
      }
      try {
        const res = await fetch(`${BASE_URL}/favorites/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify({ country_name: name }),
        });
        const data = await res.json();
        alert(data.message || "Added to favorites!");
      } catch (err) {
        console.error(err);
      }
    }

    // Add marker with popup
    function addAttractionMarker(attraction, countryName) {
      const marker = L.marker([attraction.lat, attraction.lng]).addTo(map);
      const popupContent = `
        <div>
          <b>${attraction.name}</b><br>
          ${attraction.description || ""}<br>
          <button class="attr-btn" onclick="addFavorite('${countryName}')">❤️ Favorite</button>
        </div>
      `;
      marker.bindPopup(popupContent);
      attractionMarkers.push(marker);
    }

    // Clear old markers
    function clearAttractionMarkers() {
      attractionMarkers.forEach(m => map.removeLayer(m));
      attractionMarkers = [];
    }

    // GeoJSON World Map
    fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
      .then(res => res.json())
      .then(data => {
        geojsonLayer = L.geoJson(data, {
          style: {
            color: "#38bdf8",
            weight: 1,
            fillOpacity: 0.2
          },
          onEachFeature: (feature, layer) => {
            const name = feature.properties.name;
            layer.on({
              mouseover: (e) => {
                e.target.setStyle({ fillOpacity: 0.5, color: "#facc15" });
              },
              mouseout: (e) => {
                e.target.setStyle({ fillOpacity: 0.2, color: "#38bdf8" });
              },
              click: async (e) => {
                clearAttractionMarkers();
                map.fitBounds(layer.getBounds(), { padding: [20, 20] });

                const info = await fetchCountryData(name);
                if (!info) return;

                const weather = await fetchWeather(info.latlng[0], info.latlng[1]);
                const attractions = await fetchAttractions(name);

                // Country info popup at capital position (or center)
                const popupLatLng = info.latlng[0] && info.latlng[1]
                  ? [info.latlng[0], info.latlng[1]]
                  : e.latlng;

                const content = `
                  <div>
                    <img src="${info.flag}" class="flag" />
                    <b>${info.name}</b><br>
                    Capital: ${info.capital}<br>
                    Currency: ${info.currency}<br>
                    Temp: ${weather?.weather?.temperature ?? "N/A"}°C<br>
                    <button class="attr-btn" onclick="addFavorite('${info.name}')">❤️ Favorite Country</button>
                  </div>
                `;

                L.popup({ closeOnClick: true })
                  .setLatLng(popupLatLng)
                  .setContent(content)
                  .openOn(map);

                // Add attraction markers
                if (attractions?.attractions?.length) {
                  attractions.attractions.forEach(a => addAttractionMarker(a, info.name));
                }
              }
            });
          }
        }).addTo(map);
      })
      .catch(err => console.error("GeoJSON load failed", err));
  </script>
</body>
</html>
